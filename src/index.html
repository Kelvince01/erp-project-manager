<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ERP Project Manager</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="ERP Project Manager" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700"
      rel="stylesheet"
    />

    <link href="assets/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/jassa-admin.min.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <app-root></app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
    <script src="assets/js/jassa-admin.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      // Log the value of FCP to the console | https://web.dev/fcp/#measure-fcp-in-javascript
      const observer = new PerformanceObserver((list) => {
        for (const entry of list.getEntriesByName("first-contentful-paint")) {
          console.log("FCP: ", entry.startTime);
          observer.disconnect();
        }
      });

      observer.observe({ type: "paint", buffered: true });
    </script>
  </body>
</html>
