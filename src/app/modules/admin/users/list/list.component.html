<span class="count"
  >Number of freelancers online: {{ (users | async)?.length }}</span
>
<div class="freelancer fade thumbail" *ngFor="let user of users | async">
  <button type="button" class="close" aria-label="Close" (click)="delete(user)">
    <span aria-hidden="true">&times;</span></button
  ><br />
  <img class="img-circle center-block" src="{{ user.thumbnail }}" /><br />
  <div class="info">
    <span><strong>Name: </strong>{{ user.name }}</span>
    <span><strong>Email: </strong>{{ user.email }}</span>
  </div>
  <a class="btn btn-default">Hire {{ user.name }}</a>
</div>
