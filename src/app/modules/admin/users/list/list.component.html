<p-table
  #dt
  [value]="users"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['FirstName']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [rowHover]="true"
  dataKey="UsersID"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    List of Users
    <div class="flex">
      <button
        type="button"
        pButton
        pRipple
        icon="pi pi-plus"
        label="Add User"
        class="mr-2"
        pTooltip="Add User"
        tooltipPosition="right"
        routerLink="/admin/users/add"
      ></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Surname</th>
      <th>Group</th>
      <th>Role</th>
      <th>Section</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>
        {{ user.Username }}
      </td>
      <td>
        {{ user.FirstName }}
      </td>
      <td>
        {{ user.Surname }}
      </td>
      <td>
        {{ user.Surname }}
      </td>
      <td>
        {{ user.Surname }}
      </td>
      <td>
        {{ user.Email }}
      </td>
      <td style="text-align: center">
        <p-button
          class="btnAdd"
          icon="pi pi-trash"
          class="ui-button-info"
          (onClick)="deleteUser(user)"
        ></p-button>
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="ui-button-info"
          routerLink="/admin/users/edit/{{ user.UsersID }}"
        ></button>
        <!-- style="margin-right: 0.5em" -->
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="User Details"
  [(visible)]="displayDialog"
  [responsive]="true"
  showEffect="fade"
  [modal]="true"
>
  <form #BookForm="ngForm" novalidate>
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="userForDialog">
      <div class="ui-g ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-3 ui-label">
          <label for="fname">User Name</label>
        </div>
        <div class="ui-g-12 ui-md-9">
          <input
            pInputText
            id="fname"
            name="fname"
            required
            [(ngModel)]="userForDialog.name"
          />
        </div>
      </div>
      <div class="ui-g ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-3 ui-label">
          <label for="lname">Author</label>
        </div>
        <div class="ui-g-12 ui-md-9">
          <input
            pInputText
            id="lname"
            name="lname"
            required
            [(ngModel)]="userForDialog.author"
          />
        </div>
      </div>
      <div class="ui-g ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-3 ui-label">
          <label for="prof">Price</label>
        </div>
        <div class="ui-g-12 ui-md-9">
          <input
            pInputText
            id="prof"
            name="prof"
            required
            [(ngModel)]="userForDialog.price"
          />
        </div>
      </div>
    </div>
  </form>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button
        type="submit"
        pButton
        icon="fa-check"
        (click)="saveUser()"
        label="Save"
        [disabled]="!BookForm.form.valid"
      ></button>
    </div>
  </p-footer>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
