<div class="container mt-2">
  <div class="row">
    <div class="col col-md-4 offset-md-4">
      <a routerLink="/admin/departments/add" class="btn btn-dark"
        >Add A New Department</a
      >
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let department of departments$ | async">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ department.Department }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ department.HOD }}</li>
          <li class="list-group-item">{{ department.Description }}</li>
        </ul>
        <div class="card-footer">
          <a
            [routerLink]="['/admin/departments/edit', department.DepartID]"
            class="btn btn-dark"
            >Edit Department</a
          >
          <button class="btn btn-dark" (click)="openDelete()">
            <!-- (click)="openDelete(department.DepartID)" -->

            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="deleteDialog"
  tabindex="-1"
  [style]="{ width: '450px' }"
  header="Product Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Are sure to delete this item?</div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Confirm Delete"
      icon="pi pi-check"
      class="p-button-text"
      (click)="delete()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
