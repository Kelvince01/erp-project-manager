<p-tabView [(activeIndex)]="index">
  <p-tabPanel header="Suppliers" leftIcon="pi pi-calendar" tooltip="1972">
    <div class="row">
      <button
        type="button"
        pButton
        pRipple
        label="Add Class of Transaction"
        (click)="addClassOfTrans()"
        icon="pi pi-plus"
        class="p-button-info mb-2 col-md-4 mr-2"
        pTooltip="Add Class of Transaction"
        tooltipPosition="bottom"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        label="Add Item"
        (click)="addItem()"
        icon="pi pi-plus"
        class="p-button-info mb-2 col-md-4 mr-2"
        pTooltip="Add Item"
        tooltipPosition="bottom"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        label="Add Item Type"
        (click)="addItemType()"
        icon="pi pi-plus"
        class="p-button-info mb-2 col-md-4 mr-2"
        pTooltip="Add Item Type"
        tooltipPosition="bottom"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        label="Add Item Status"
        (click)="addItemStatus()"
        icon="pi pi-plus"
        class="p-button-info mb-2 col-md-4"
        pTooltip="Add Item Status"
        tooltipPosition="bottom"
      ></button>
    </div>

    <div class="row">
      <div class="col-md-12">
        <p-table
          #dt
          [columns]="cols"
          [value]="suppliers"
          selectionMode="multiple"
          [(selection)]="selectedSuppliers"
          [exportHeader]="'customExportHeader'"
          [tableStyle]="{ 'min-width': '50rem' }"
        >
          <ng-template pTemplate="caption">
            <div class="flex">
              <button
                type="button"
                pButton
                pRipple
                icon="pi pi-file"
                (click)="dt.exportCSV()"
                class="mr-2"
                pTooltip="CSV"
                tooltipPosition="bottom"
              ></button>
              <button
                type="button"
                pButton
                pRipple
                icon="pi pi-file-excel"
                (click)="exportExcel()"
                class="p-button-success mr-2"
                pTooltip="XLS"
                tooltipPosition="bottom"
              ></button>
              <button
                type="button"
                pButton
                pRipple
                icon="pi pi-file-pdf"
                (click)="exportPdf()"
                class="p-button-warning mr-2"
                pTooltip="PDF"
                tooltipPosition="bottom"
              ></button>
              <button
                type="button"
                pButton
                pRipple
                icon="pi pi-filter"
                (click)="dt.exportCSV({ selectionOnly: true })"
                class="p-button-info ml-auto"
                pTooltip="Selection Only"
                tooltipPosition="bottom"
              ></button>
            </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{ col.header }}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Create Expense" rightIcon="pi pi-inbox" tooltip="1974">
    <!-- <app-receive-bill></app-receive-bill> -->
    <!-- (newItemEvent)="addItem($event)" -->
    <app-create-expense></app-create-expense>
  </p-tabPanel>
  <p-tabPanel
    header="Pay Bill"
    leftIcon="pi pi-user"
    rightIcon="pi pi-star-fill"
    tooltip="1990"
  >
    <app-pay-bill [tabIndex]="index" [invoice]="invoice"></app-pay-bill>
  </p-tabPanel>
  <p-tabPanel
    header="Receive Debit Note"
    leftIcon="pi pi-user"
    rightIcon="pi pi-star-fill"
    tooltip="1990"
  >
    <app-receive-debit-note></app-receive-debit-note>
  </p-tabPanel>
  <p-tabPanel
    header="Receive Refund"
    leftIcon="pi pi-user"
    rightIcon="pi pi-star-fill"
    tooltip="1990"
  >
    <app-receive-refund></app-receive-refund>
  </p-tabPanel>
</p-tabView>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
