<form *ngIf="!loading" [formGroup]="itemTypeForm" (ngSubmit)="saveItemType()">
  <div class="form-group row">
    <label for="ItemStatus" class="col-sm-4 col-form-label">Item Type</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        formControlName="ItemType"
        id="ItemStatus"
        [ngClass]="{ 'is-invalid': submitted && f['ItemType'].errors }"
      />
      <div *ngIf="submitted && f['ItemType'].errors" class="invalid-feedback">
        <div *ngIf="f['ItemType'].errors['required']">
          Item Type is required
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row mt-3">
    <label for="Description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        id="Description"
        formControlName="Description"
        [ngClass]="{ 'is-invalid': submitted && f['Description'].errors }"
      />
      <div
        *ngIf="submitted && f['Description'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="f['Description'].errors['required']">
          Description is required
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mr-3">Save</button>
      <button
        type="button"
        class="btn btn-secondary ml-3"
        (click)="closeDialog()"
      >
        Close
      </button>
    </div>
  </div>
</form>
