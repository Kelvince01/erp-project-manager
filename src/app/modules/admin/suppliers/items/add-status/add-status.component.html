<form
  *ngIf="!loading"
  [formGroup]="itemStatusForm"
  (ngSubmit)="saveItemStatus()"
>
  <div class="form-group row">
    <label for="ItemStatus" class="col-sm-4 col-form-label">Item Status</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        formControlName="ItemStatus"
        id="ItemStatus"
        [ngClass]="{ 'is-invalid': submitted && f['ItemStatus'].errors }"
      />
      <div *ngIf="submitted && f['ItemStatus'].errors" class="invalid-feedback">
        <div *ngIf="f['ItemStatus'].errors['required']">
          Item Status is required
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mr-3">Save</button>
      <button
        type="button"
        class="btn btn-secondary ml-3"
        (click)="closeDialog()"
      >
        Close
      </button>
    </div>
  </div>
</form>
