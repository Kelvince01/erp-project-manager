<div class="container mt-2">
  <div class="row">
    <div class="col col-md-4 mb-4">
      <a routerLink="/admin/organizations/departments/add" class="btn btn-dark"
        >Add A New Department</a
      >
    </div>
    <div class="col col-md-4 mb-4">
      <a routerLink="/admin/organizations" class="btn btn-link">Back</a>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let department of departments">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ department.Department }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ department.HOD }}</li>
          <li class="list-group-item">{{ department.Description }}</li>
        </ul>
        <div class="card-footer">
          <a
            [routerLink]="[
              '/admin/organizations/departments/edit',
              department.DepartID
            ]"
            class="btn btn-dark m-2 ml-0"
            >Edit Department</a
          >
          <button
            class="btn btn-dark m-2"
            (click)="deleteDepartment(department)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
