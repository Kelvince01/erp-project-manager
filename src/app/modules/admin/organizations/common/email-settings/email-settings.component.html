<form *ngIf="!loading" [formGroup]="emailSettingsForm" (ngSubmit)="saveEmailSetting()">
  <div class="form-group row">
    <label for="Group" class="col-sm-2 col-form-label">Email Body</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        formControlName="Group"
        id="Group"
        placeholder=""
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="Subject" class="col-sm-2 col-form-label">Email Subject</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="Subject"
        formControlName="Subject"
        placeholder=""
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="SenderEmail" class="col-sm-2 col-form-label"
      >Sender Email</label
    >
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        formControlName="SenderEmail"
        id="SenderEmail"
        placeholder="Email"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="Username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        formControlName="Username"
        id="Username"
        placeholder=""
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="Password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        formControlName="Password"
        id="Password"
        placeholder=""
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="OutgoingServer" class="col-sm-2 col-form-label"
      >Outgoing Server</label
    >
    <div class="col-sm-10">
      <input
        type="url"
        class="form-control"
        formControlName="OutgoingServer"
        id="OutgoingServer"
        placeholder=""
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="MaxPerHour" class="col-sm-2 col-form-label">Max Per Hour</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        formControlName="MaxPerHour"
        id="MaxPerHour"
        placeholder=""
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mr-3">Save</button>
      <button type="button" class="btn btn-secondary">Close</button>
    </div>
  </div>
</form>
