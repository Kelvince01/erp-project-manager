<h3>{{ title }}</h3>
<div class="card">
  <form
    class="p-4"
    *ngIf="!loading"
    [formGroup]="form"
    (ngSubmit)="saveProduct()"
  >
    <img
      [src]="'assets/showcase/images/demo/product/' + product.FacePhoto"
      [alt]="product.FacePhoto"
      class="product-image"
      *ngIf="product.FacePhoto"
    />
    <div class="field">
      <label for="name" class="form-label">Name</label>
      <input
        class="form-control mb-3"
        type="text"
        pInputText
        id="name"
        [(ngModel)]="product.FirstName"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !product.FirstName"
        >Name is required.</small
      >
    </div>
    <div class="field">
      <label for="description" class="form-label">Description</label>
      <input
        class="form-control mb-3"
        id="description"
        pInputText
        [(ngModel)]="product.Surname"
        required
      />
    </div>

    <div class="field">
      <label for="inventoryStatus" class="form-label">Inventory Status</label>
      <p-dropdown
        [(ngModel)]="product.DeptID"
        inputId="inventoryStatus"
        [options]="statuses"
        placeholder="Select"
      >
        <ng-template let-option pTemplate="item">
          <span [class]="'product-badge status-' + option.value">{{
            option.label
          }}</span>
        </ng-template>
      </p-dropdown>
    </div>

    <div class="field">
      <label class="mb-3" class="form-label">Category</label>
      <div class="formgrid grid">
        <div class="field-radiobutton col-6">
          <p-radioButton
            id="isEmployee"
            name="isEmployee"
            value="Is Employee"
            [(ngModel)]="product.isEmployee"
          ></p-radioButton>
          <label for="category1">Accessories</label>
        </div>
        <div class="field-radiobutton col-6">
          <p-radioButton
            id="isSupplier"
            name="isSupplier"
            value="Is Supplier"
            [(ngModel)]="product.isSupplier"
          ></p-radioButton>
          <label for="category2">Clothing</label>
        </div>
      </div>
    </div>

    <div class="formgrid grid">
      <div class="field col">
        <label for="price" class="form-label">Price</label>
        <p-inputNumber
          class="form-control mb-3"
          id="price"
          [(ngModel)]="product.IDNo"
        ></p-inputNumber>
      </div>
      <div class="field col">
        <label for="quantity" class="form-label">Quantity</label>
        <input
          class="form-control mb-3"
          id="quantity"
          [(ngModel)]="product.Email"
        />
      </div>
    </div>

    <div class="my-3">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        (click)="Cancel()"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="saveProduct()"
        [disabled]="submitting"
      >
        <span
          *ngIf="submitting"
          class="spinner-border spinner-border-sm me-1"
        ></span>
      </button>
    </div>
  </form>
</div>
