<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <fieldset class="scheduler-border mb-3">
      <legend>Documents</legend>
      <div class="row">
        <div class="mb-2 col-md-6 col-lg-12">
          <div>
            <textarea
              class="form-control"
              id="Summary"
              formControlName="Summary"
              name="Summary"
            ></textarea>
          </div>
        </div>

        <div class="mb-2 col-md-6 col-lg-12">
          <div>
            <textarea
              class="form-control"
              id="Summary"
              formControlName="Summary"
              name="Summary"
            ></textarea>
          </div>
        </div>
      </div>
    </fieldset>
  </div>

  <div class="mb-2">
    <button [disabled]="submitting" class="btn btn-primary">
      <span
        *ngIf="submitting"
        class="spinner-border spinner-border-sm me-1"
      ></span>
      Save
    </button>
    <a routerLink="/admin/projects" class="btn btn-link">Cancel</a>
  </div>
</form>
