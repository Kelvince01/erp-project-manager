<h1>{{ title }}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['FirstName'].errors }"
      />
      <div *ngIf="submitted && f['FirstName'].errors" class="invalid-feedback">
        <div *ngIf="f['FirstName'].errors['required']">
          First Name is required
        </div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['SurName'].errors }"
      />
      <div *ngIf="submitted && f['SurName'].errors" class="invalid-feedback">
        <div *ngIf="f['SurName'].errors['required']">Last Name is required</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Username</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['UserName'].errors }"
      />
      <div *ngIf="submitted && f['UserName'].errors" class="invalid-feedback">
        <div *ngIf="f['UserName'].errors['required']">Username is required</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">
        Password
        <em *ngIf="id">(Leave blank to keep the same password)</em>
      </label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }"
      />
      <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback">
        <div *ngIf="f['Password'].errors['required']">Password is required</div>
        <div *ngIf="f['Password'].errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <button [disabled]="submitting" class="btn btn-primary">
      <span
        *ngIf="submitting"
        class="spinner-border spinner-border-sm me-1"
      ></span>
      Save
    </button>
    <a routerLink="/admin/programs" class="btn btn-link">Cancel</a>
  </div>
</form>
<div *ngIf="loading" class="text-center m-5">
  <span class="spinner-border spinner-border-lg align-center"></span>
</div>
