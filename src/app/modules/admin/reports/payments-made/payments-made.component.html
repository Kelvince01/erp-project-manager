<h3 class="ml-3">Payments Made</h3>
<p-table
  #dt
  [value]="journals"
  [scrollable]="true"
  scrollHeight="400px"
  [globalFilterFields]="['Dated', 'JournalNo', 'AmtDue']"
  dataKey="JournalID"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="['Dated', 'JournalNo', 'AmtDue']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template pTemplate="caption">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Select Transaction Type</label>
        <select formControlName="CurrencyID" class="form-control">
          <option [ngValue]="null" disabled>Select Transaction Type</option>
          <option
            *ngFor="let mainAccount of transTypes"
            [ngValue]="mainAccount.TransTypeID"
          >
            {{ mainAccount.TransType }}
          </option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">From Date</label>
        <input type="date" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Currency</label>
        <select formControlName="CurrencyID" class="form-control">
          <option [ngValue]="null" disabled>Select Currency</option>
          <option
            *ngFor="let mainAccount of currencies"
            [ngValue]="mainAccount.CurrencyID"
          >
            {{ mainAccount.Currency }}
          </option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">To Date</label>
        <input type="date" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="p-d-flex">
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-file-pdf"
          (click)="exportPdf()"
          class="p-button-warning p-mr-2"
          pTooltip="PDF"
          tooltipPosition="bottom"
        ></button>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>S/No</th>
      <th>Currency</th>
      <th pSortableColumn="Date">
        Date <p-sortIcon field="Date"></p-sortIcon>
      </th>
      <th>Bill No</th>
      <th>Supplier</th>
      <th>Amount</th>
      <th>Memo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-journal>
    <tr>
      <td>{{ journal.JournalID }}</td>
      <td>{{ defaultCurrency }}</td>
      <td>{{ journal.Dated | date : "medium" }}</td>
      <td>{{ journal.JournalNo }}</td>
      <td>{{ journal.SupplierName }}</td>
      <td>{{ journal.AmtDue }}</td>
      <td>{{ journal.Memo }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No journals found.</td>
    </tr>
  </ng-template>
</p-table>
