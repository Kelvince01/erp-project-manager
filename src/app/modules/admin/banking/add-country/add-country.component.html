<form *ngIf="!loading" [formGroup]="countryForm" (ngSubmit)="saveCountry()">
  <div class="form-group row">
    <label for="Country" class="col-sm-4 col-form-label">Country</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        formControlName="Country"
        id="Country"
        [ngClass]="{ 'is-invalid': submitted && f['Country'].errors }"
      />
      <div *ngIf="submitted && f['Country'].errors" class="invalid-feedback">
        <div *ngIf="f['Country'].errors['required']">Country is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row mt-3">
    <label for="Code" class="col-sm-4 col-form-label">Code</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        id="Code"
        formControlName="Code"
        [ngClass]="{ 'is-invalid': submitted && f['Code'].errors }"
      />
      <div *ngIf="submitted && f['Code'].errors" class="invalid-feedback">
        <div *ngIf="f['Code'].errors['required']">Code is required</div>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mr-3">Save</button>
      <button type="button" class="btn btn-secondary ml-3">Close</button>
    </div>
  </div>
</form>
