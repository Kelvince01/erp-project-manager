<form
  *ngIf="!loading"
  [formGroup]="accountTypeForm"
  (ngSubmit)="saveAccountType()"
>
  <div class="form-group row">
    <label for="AccountType" class="col-sm-4 col-form-label"
      >Account Type</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        formControlName="AccountType"
        id="AccountType"
        [ngClass]="{ 'is-invalid': submitted && f['AccountType'].errors }"
      />
      <div
        *ngIf="submitted && f['AccountType'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="f['AccountType'].errors['required']">
          Account Type is required
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row mt-3">
    <label for="Description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        id="Description"
        formControlName="Description"
        [ngClass]="{ 'is-invalid': submitted && f['Description'].errors }"
      />
      <div
        *ngIf="submitted && f['Description'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="f['Description'].errors['required']">
          Description is required
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mr-3">Save</button>
      <button type="button" class="btn btn-secondary ml-3">Close</button>
    </div>
  </div>
</form>
