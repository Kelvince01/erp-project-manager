<div class="card surface-card border-round p-4">
  <!-- <h4 class="card-header">Login</h4> -->
  <div class="card-header text-center">
    <img
      src="assets/images/company-logo.png"
      alt="login logo"
      height="50"
      class="mb-3"
      routerLink="/"
    />
    <div class="text-900 text-3xl font-medium mb-3">Hi, Welcome Back ðŸ‘‹ðŸ‘‹</div>
    <span class="text-600 font-medium line-height-3"
      >Don't have an account?</span
    >
    <a
      class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
      routerLink="/accounts/register"
      class="btn btn-link"
      >Create today!</a
    >
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label block text-900 font-medium mb-2">Email</label>
        <input
          type="email"
          formControlName="Email"
          pInputText
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['Email'].errors }"
        />
        <div *ngIf="submitted && f['Email'].errors" class="invalid-feedback">
          <div *ngIf="f['Email'].errors['required']">Email is required</div>
          <div *ngIf="f['Email'].errors['email']">Email should be valid</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          type="password"
          formControlName="Password"
          class="form-control"
          pInputText
          [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }"
        />
        <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback">
          <div *ngIf="f['Password'].errors['required']">
            Password is required
          </div>
        </div>
      </div>
      <div class="flex align-items-center justify-content-between mb-3 row">
        <div class="flex align-items-center col">
          <p-checkbox
            id="rememberme1"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1" class="text-900 ml-3 rememberme1"
            >Remember me</label
          >
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer col forgotpass"
          routerLink="/accounts/forgot-password"
          >Forgot password?</a
        >
      </div>
      <div class="card-footer px-0 row" align="center">
        <button
          [disabled]="loading"
          pButton
          pRipple
          icon="pi pi-user"
          class="btn btn-primary p-2 w-full login-btn"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Login
        </button>
      </div>
    </form>
  </div>
</div>
